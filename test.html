<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>メッセージ出力アプリ</title>
    </head>
    <body>
        <h1>■メッセージ出力アプリ</h1>

        <!-- メッセージの入力エリア -->
        <form id="form1" action="#">
            <input type="text" id="input-message">
            <input type="submit" onclick="clickMessageDisp()" value="メッセージを表示">
            <br>
            <label id="output-message"></label>
        </form>        

        <!-- ボタンクリック後の処理 -->
        <script language="javascript" type="text/javascript">
            function clickMessageDisp() {
                var message = document.getElementById("input-message").value;
                message = '<iframe width="560" height="315" src="${message}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>'
                document.getElementById("output-message").innerHTML = message;
            }
        </script>
        <div id="wrap"></div>
        <div id="wrap2"></div>
<script>
    var div = document.getElementById('wrap');
    
    //新規にp要素を出力
    div.innerHTML = '<p>こんにちは</p>';
 </script>
    </body>
</html>
