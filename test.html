<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>メッセージ出力アプリ</title>
    </head>
    <body>
        <h1>■メッセージ出力アプリ</h1>

        <!-- メッセージの入力エリア -->

        <p></p>

        <!-- ボタンクリック後の処理 -->
        <script language="javascript" type="text/javascript">
            function clickMessageDisp() {
                var message = document.getElementById("input-message").value;
                message = "入力したメッセージ：" + message;
                document.getElementById("output-message").innerHTML = message;
            }
            
        </script>
        <div id="wrap"></div>
        <div id="wrap2"></div>
<script>
    var div = document.getElementById('wrap');
    var div2 = document.getElementById('wrap2');
    
    //新規にp要素を出力
    div.innerHTML = '<p>こんにちは</p>';
    div2.innerHTML = '<form id="form1" action="#"><input type="text" id="input-message"><input type="submit" onclick="clickMessageDisp()" value="メッセージを表示"><br><label id="output-message"></label></form>';
</script>
    </body>
</html>
